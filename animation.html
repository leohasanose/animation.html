<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <svg width="7500" height="5000">
      <!-- first row -->
  <rect x="0" y="50" width="50" height="50" fill="grey"/>

<animate attributeName="fill" from="grey" to="red" begin="click" dur="1s" id="rectangle-animation"/>
</rect>



<rect x="100" y="50" width="50" height="50" fill="grey"/>

<animate attributeName="fill" from="grey" to="red" begin="click" dur="1s" id="rectangle-animation"/>
</rect>



<rect x="200" y="50" width="50" height="50" fill="grey"/>

<animate attributeName="fill" from="grey" to="red" begin="click" dur="1s" id="rectangle-animation"/>
</rect>


<rect x="300" y="50" width="50" height="50" fill="grey"/>

<animate attributeName="fill" from="grey" to="red" begin="click" dur="1s" id="rectangle-animation"/>
</rect>


<rect x="400" y="50" width="50" height="50" fill="grey"/>

<animate attributeName="fill" from="grey" to="red" begin="click" dur="1s" id="rectangle-animation"/>
</rect>




    <!-- second row -->
  <rect x="0" y="150" width="50" height="50" fill="grey"/>

<rect x="100" y="150" width="50" height="50" fill="grey"/>

<rect x="200" y="150" width="50" height="50" fill="grey"/>

<rect x="300" y="150" width="50" height="50" fill="grey"/>

<rect x="400" y="150" width="50" height="50" fill="grey"/>



<!-- third row -->
<rect x="0" y="250" width="50" height="50" fill="grey"/>

<rect x="100" y="250" width="50" height="50" fill="grey"/>

<rect x="200" y="250" width="50" height="50" fill="grey"/>

<rect x="300" y="250" width="50" height="50" fill="grey"/>

<animate attributeName="fill" from="grey" to="green" begin="click" dur="1s" id="rectangle-animation"/>
</rect>



<rect x="400" y="250" width="50" height="50" fill="grey"/>



<!-- forth row -->
<rect x="0" y="350" width="50" height="50" fill="grey"/>

<rect x="100" y="350" width="50" height="50" fill="grey"/>

<rect x="200" y="350" width="50" height="50" fill="grey"/>

<rect x="300" y="350" width="50" height="50" fill="grey"/>

<rect x="400" y="350" width="50" height="50" fill="grey"/>


<!-- fifth row -->
<rect x="0" y="450" width="50" height="50" fill="grey"/>

<rect x="100" y="450" width="50" height="50" fill="grey"/>

<rect x="200" y="450" width="50" height="50" fill="grey"/>

<rect x="300" y="450" width="50" height="50" fill="grey"/>

<rect x="400" y="450" width="50" height="50" fill="grey"/>





























    </svg>


  </body>
</html>
